    <!-- alpine.js -->

    <!-- jquery.js -->
    <script src="js/jquery.js"></script>
    <!-- main -->
    <script src="js/main.js"></script>
    <!-- aos -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 1000,
        easing: "ease",
        anchorPlacement: "top-bottom"
      });
    </script>
    <!-- swiper.js -->
    <script src="js/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".pro-swiper", {
        loop: true,
        autoplay: {
          delay: 2000
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        },
        navigation: {
          nextEl: ".btn-next",
          prevEl: ".btn-prev"
        },
        slidesPerView: 1,
        spaceBetween: 10,
        breakpoints: {
          320: {
            slidesPerView: 1,
            spaceBetween: 0
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 20
          },
          1280: {
            slidesPerView: 4,
            spaceBetween: 20
          }
        }
      });
    </script>
